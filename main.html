<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person and Employee Inheritance</title>
</head>
<body>
    <script>
        // Person class
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }

            // Greet method for Person
            greet() {
                console.log(`Hello, my name is ${this.name}, I am ${this.age} years old.`);
            }
        }

        // Employee class extending Person
        class Employee extends Person {
            constructor(name, age, jobTitle) {
                // Call the parent constructor with name and age
                super(name, age);
                this.jobTitle = jobTitle;
            }

            // jobGreet method for Employee
            jobGreet() {
                console.log(`Hello, my name is ${this.name}, I am ${this.age} years old, and my job title is ${this.jobTitle}.`);
            }
        }

        // Example test cases
        const person = new Person("Alice", 25);
        person.greet();  // Output: Hello, my name is Alice, I am 25 years old.

        const employee = new Employee("Bob", 30, "Manager");
        employee.jobGreet();  // Output: Hello, my name is Bob, I am 30 years old, and my job title is Manager.
    </script>
</body>
</html>
